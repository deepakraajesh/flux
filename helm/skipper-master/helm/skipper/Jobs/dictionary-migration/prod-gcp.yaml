# this config is for prod use
apiVersion: batch/v1
kind: Job
metadata:
  name: dictionary-migration
  namespace: ss
spec:
  ttlSecondsAfterFinished: 100
  template:
    spec:
      containers:
        - name: dictionary-migration
          image: 012629307706.dkr.ecr.us-east-1.amazonaws.com/skipper:dictionary-migration
          imagePullPolicy: Always
          env:
            - name: gimli_url
              value: "http://gimli.search"
            - name: skipper_url
              value: "http://skipper.ss"
            - name: admin_cookie
              value: "eyJhbGciOiJIUzI1NiJ9..HPmzFqt7ZsC_xjEo6VFxRWQZ24Qfb4sjMezdbGDEDcg"
            - name: mongo_host
              value: "mongos-headless-service:27017"
      restartPolicy: Never